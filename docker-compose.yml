version: '3.8'

services:
  # PostgreSQL в контейнере
  postgres:
    image: postgres:15-alpine
    container_name: devops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-questionnaire_db}
      POSTGRES_USER: ${DB_USER:-devops_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devops_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM в контейнере
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: devops-php
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-questionnaire_db}
      DB_USER: ${DB_USER:-devops_user}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
      - frontend

  # Nginx в контейнере
  nginx:
    image: nginx:alpine
    container_name: devops-nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # Временно на 8080, позже переключим на 80
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # Внутренняя сеть - недоступна снаружи!

volumes:
  postgres_data:
    driver: local